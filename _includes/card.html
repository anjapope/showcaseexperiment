<div class="card {% if include.featured %}featured{% endif %}">
    {% if include.image %}
    <div class="card-image">
        <img src="{{ include.image | relative_url }}" alt="{{ include.title }}">
        {% if include.category %}
        <span class="card-category">{{ include.category }}</span>
        {% endif %}
    </div>
    {% endif %}
    <div class="card-content">
        <h3><a href="{{ include.url | relative_url }}">{{ include.title }}</a></h3>
        {% if include.excerpt %}
        <p>{{ include.excerpt | strip_html | truncate: 150 }}</p>
        {% endif %}
        {% if include.date %}
        <time datetime="{{ include.date | date_to_xmlschema }}">{{ include.date | date: "%B %d, %Y" }}</time>
        {% endif %}
    </div>
</div>
